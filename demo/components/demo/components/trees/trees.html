<div class="slds-tree_container" role="application">
  <h4 class="slds-text-heading--label" id="treeheading">Tree Group Header</h4>
  <ul class="slds-tree" role="tree" aria-labelledby="treeheading" aria-activedescendant="tree0-node1" nglTree>
    <li id="tree0-node0" role="treeitem" aria-level="1" nglTreeBranch>
      <div class="slds-tree__item">
        <button class="slds-button slds-button--icon-bare slds-m-right--x-small slds-is-disabled" disabled="">
          <svg aria-hidden="true" class="slds-button__icon slds-button__icon--small">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevronright"></use>
          </svg>
          <span class="slds-assistive-text">Toggle</span>
        </button>
        <a tabindex="-1" role="presentation" class="slds-truncate">Tree Item</a>
      </div>
    </li>
    <li id="tree0-node1" role="treeitem" aria-level="1" nglTreeBranch>
      <div class="slds-tree__item">
        <button class="slds-button slds-button--icon-bare slds-m-right--x-small" aria-controls="tree0-node1" nglTreeBranchTrigger>
          <svg aria-hidden="true" class="slds-button__icon slds-button__icon--small">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevronright"></use>
          </svg>
          <span class="slds-assistive-text">Toggle</span>
        </button>
        <a id="tree0-node1__label" tabindex="-1" role="presentation">Tree Branch</a>
      </div>
      <ul role="group" aria-labelledby="tree0-node1__label" nglTree>
        <li id="tree0-node1-0" role="treeitem" aria-level="2" nglTreeBranch>
          <div class="slds-tree__item">
            <button class="slds-button slds-button--icon-bare slds-m-right--x-small slds-is-disabled" disabled="">
              <svg aria-hidden="true" class="slds-button__icon slds-button__icon--small">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevronright"></use>
              </svg>
              <span class="slds-assistive-text">Toggle</span>
            </button>
            <a tabindex="-1" role="presentation" class="slds-truncate">Tree Item</a>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>
